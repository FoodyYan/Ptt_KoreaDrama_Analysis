<!-- Styles -->
<style>
    #chartdiv {
        width: 800px;
        height: 400px;
    }
</style>

<!-- Resources -->
<script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
<script src="https://www.amcharts.com/lib/3/serial.js"></script>
<script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
<link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
<script src="https://www.amcharts.com/lib/3/themes/light.js"></script>

<!-- Chart code -->
<script>
    var chart = AmCharts.makeChart("chartdiv", {
        "type": "serial",
        "titles": [{ "text": "Step Line Chart" }],
        "theme": "light",
        "autoMarginOffset": 25,
        "dataProvider": [{
            "year": "2021-01-01",
            "value": 0.298
        }, {
            "year": "2021-05-03",
            "value": 0.267
        }, {
            "year": "2021-05-04",
            "value": 0.411
        }, {
            "year": "2021-06-05",
            "value": 0.462
        }, {
            "year": "2021-06-09",
            "value": 0.47
        }, {
            "year": "2021-06-09",
            "value": 0.445
        }, {
            "year": "2021-06-20",
            "value": 0.47
        }],
        "valueAxes": [{
            "axisAlpha": 0,
            "position": "left"
        }],
        "graphs": [{
            "id": "g1",
            "balloonText": "[[category]]<br><b>[[value]] C</b>",
            "type": "step",
            "lineThickness": 2,
            "bullet": "square",
            "bulletAlpha": 0,
            "bulletSize": 4,
            "bulletBorderAlpha": 0,
            "valueField": "value"
        }],
        "chartScrollbar": {
            "oppositeAxis": false,
            "graph": "g1",
            "gridAlpha": 0,
            "color": "#888888",
            "scrollbarHeight": 55,
            "backgroundAlpha": 0,
            "selectedBackgroundAlpha": 0.1,
            "selectedBackgroundColor": "#888888",
            "graphFillAlpha": 0,
            "autoGridCount": true,
            "selectedGraphFillAlpha": 0,
            "graphLineAlpha": 1,
            "graphLineColor": "#c2c2c2",
            "selectedGraphLineColor": "#888888",
            "selectedGraphLineAlpha": 1
        },
        "chartCursor": {
            "fullWidth": true,
            "categoryBalloonDateFormat": "YYYY-MM-DD",
            "cursorAlpha": 0.05,
            "graphBulletAlpha": 1
        },
        "dataDateFormat": "YYYY-MM-DD",
        "categoryField": "year",
        "categoryAxis": {
            "minPeriod": "DD",
            "parseDates": true,
            "gridAlpha": 0
        },
        "export": {
            "enabled": true
        }
    });

    chart.addListener("dataUpdated", zoomChart);

    function zoomChart() {
        chart.zoomToDates(new Date(2021, 1, 1), new Date(2021, 12, 31));
    }
</script>

<!-- HTML -->
<div id="chartdiv"></div>
